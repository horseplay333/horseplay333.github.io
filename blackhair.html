<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smiley Face Canvas</title>
<style>
    canvas {
        border: 1px solid black;
        cursor: pointer;
    }
</style>
</head>
<body>

<canvas id="smileyCanvas" width="400" height="400"></canvas>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const canvas = document.getElementById("smileyCanvas");
    const ctx = canvas.getContext("2d");

    function drawSmiley(x, y) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw face
        ctx.beginPath();
        ctx.arc(x, y, 150, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();

        // Draw eyes
        ctx.beginPath();
        ctx.arc(x - 60, y - 40, 30, 0, Math.PI * 2);
        ctx.arc(x + 60, y - 40, 30, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();

        // Draw mouth
        ctx.beginPath();
        ctx.arc(x, y + 60, 100, Math.PI * 0.1, Math.PI * 0.9);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 12;
        ctx.stroke();
    }

    canvas.addEventListener("click", function(event) {
        const mouseX = event.clientX - canvas.getBoundingClientRect().left;
        const mouseY = event.clientY - canvas.getBoundingClientRect().top;
        drawSmiley(mouseX, mouseY);
    });
});
</script>

</body>
</html>

</script>

</body>
</html>
