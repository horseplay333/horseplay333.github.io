<!DOCTYPE html>
<html>
<head>
    <title>Fizz Buzz</title>
    <script>
        function fizzbuzz(num) {
            if (num % 3 === 0 && num % 5 === 0) {
                console.log("FizzBuzz");
            } else if (num % 3 === 0) {
                console.log("Fizz");
            } else if (num % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(num.toString());
            }
        }
      
        window.onload = function() {
            let num = 21; // Set num to your desired value
            fizzbuzz(num); // Call the fizzbuzz function with num as an argument
        };
    </script>
</head>
<body>
    <h1>Fizz Buzz</h1>
    <p>Check Console!</p>
</body>
</html>
